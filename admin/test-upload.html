<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chatku Upload API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Test Chatku Upload API</h1>
    <p>This page tests if the Chatku Asset Server API is accessible from the browser.</p>

    <div>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="testUpload()">Upload Test</button>
    </div>

    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const file = fileInput.files[0];

            if (!file) {
                resultDiv.innerHTML = '<div class="result error">Please select a file first!</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="result">Uploading...</div>';

            try {
                console.log('=== Test Upload Start ===');
                console.log('File name:', file.name);
                console.log('File type:', file.type);
                console.log('File size:', (file.size / 1024).toFixed(2), 'KB');

                const formData = new FormData();
                formData.append('file', file);

                console.log('Uploading to Chatku Asset Server...');

                const response = await fetch('https://chatku-asset.treonstudio.com/upload', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status, response.statusText);
                console.log('Response headers:', [...response.headers.entries()]);

                const responseText = await response.text();
                console.log('Response body:', responseText);

                let uploadResult;
                try {
                    uploadResult = JSON.parse(responseText);
                } catch (e) {
                    throw new Error('Server returned non-JSON response: ' + responseText);
                }

                if (response.ok && uploadResult.status === 'success' && uploadResult.data) {
                    const url = uploadResult.data.url;
                    console.log('✅ Upload successful!');
                    console.log('URL:', url);

                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>✅ Upload Successful!</strong><br><br>
                            <strong>URL:</strong> ${url}<br><br>
                            <strong>Full Response:</strong><br>
                            ${JSON.stringify(uploadResult, null, 2)}
                        </div>
                        <img src="${url}" alt="Uploaded image">
                    `;
                } else {
                    throw new Error(uploadResult.message || 'Upload failed: ' + JSON.stringify(uploadResult));
                }

            } catch (error) {
                console.error('❌ Upload failed:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>❌ Upload Failed!</strong><br><br>
                        <strong>Error:</strong> ${error.message}<br><br>
                        <strong>Check browser console for details</strong>
                    </div>
                `;
            }

            console.log('=== Test Upload End ===');
        }
    </script>
</body>
</html>
